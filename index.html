<!doctype html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pocitova mapa Hustopece</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app-shell">
      <aside class="panel">
        <h1>Pocitova mapa</h1>
        <p class="city">Hustopece</p>
        <section class="auth" aria-label="Prihlaseni">
          <p class="filters-title">Uzivatel</p>
          <form id="auth-form" class="auth-form">
            <input id="auth-email" type="email" placeholder="Email" required />
            <input id="auth-name" type="text" placeholder="Jmeno" required />
            <div class="auth-actions">
              <button type="submit" class="auth-btn">Prihlasit</button>
              <button id="auth-register" type="button" class="auth-btn">Registrovat</button>
            </div>
          </form>
          <div id="auth-current" class="auth-current hidden">
            <div id="auth-current-text" class="auth-current-text"></div>
            <button id="auth-logout" class="auth-btn" type="button">Odhlasit</button>
          </div>
          <p id="auth-note" class="auth-note">Neprihlaseny uzivatel muze mapu jen prohlizet.</p>
        </section>
        <p class="hint">Klikni do mapy, vyber jak se tam citis a pridej komentar k mistu.</p>
        <section class="filters" aria-label="Filtry pinu">
          <p class="filters-title">Zobrazit kategorie:</p>
          <div id="filters-list" class="filters-list"></div>
        </section>

        <button id="clear-all" class="clear-btn" type="button">Smazat vsechny piny</button>
      </aside>

      <main class="map-wrap">
        <button id="mobile-panel-toggle" class="mobile-panel-toggle" type="button">
          Menu
        </button>
        <div id="map" aria-label="Pocitova mapa Hustopece"></div>
        <div id="mobile-panel-backdrop" class="mobile-panel-backdrop" aria-hidden="true"></div>
        <div class="map-layer-control">
          <button
            id="layer-toggle-btn"
            class="layer-toggle-btn"
            type="button"
            aria-label="Zvolit vrstvu"
            aria-expanded="false"
            title="Zvolit vrstvu"
          >
            Zvolit vrstvu
          </button>
          <section id="layer-menu" class="layer-menu hidden" aria-label="Zobrazeni vrstev">
            <p class="filters-title">Zobrazit vrstvy:</p>
            <div id="layers-list" class="layers-list"></div>
          </section>
        </div>
      </main>
    </div>
    <section id="pin-choice" class="pin-choice hidden" aria-live="polite">
      <div class="pin-choice-card">
        <p class="pin-choice-title">Jak se zde citis?</p>
        <div id="pin-choice-options" class="pin-choice-options"></div>
        <button id="choice-cancel" class="pin-choice-cancel" type="button">Zrusit</button>
      </div>
    </section>

    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
    <script src="app.js"></script>
  </body>
</html>
